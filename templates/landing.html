<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoInsight Analytics - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0096c7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-container {
            text-align: center;
            color: #fff;
            animation: fadeIn 1.2s;
        }
        .welcome-header {
            background: #f72585;
            border-radius: 1rem 1rem 0 0;
            padding: 2rem 2rem 1rem 2rem;
        }
        .welcome-body {
            background: rgba(255,255,255,0.07);
            border-radius: 0 0 1rem 1rem;
            padding: 2rem;
        }
        .welcome-logo {
            width: 100px;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
            animation: fadeInUp 1s;
        }
        .welcome-tagline {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 2.5rem;
            animation: fadeIn 1.5s;
        }
        .enter-btn {
            background: linear-gradient(90deg, #00b894 0%, #00cec9 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 206, 201, 0.08);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            animation: fadeInUp 2s;
        }
        .enter-btn:hover {
            background: linear-gradient(90deg, #6c5ce7 0%, #00b894 100%);
            transform: scale(1.07);
            box-shadow: 0 4px 16px rgba(108,92,231,0.13);
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px);} to { opacity: 1; transform: translateY(0);} }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(1, 83, 246, 0.989);
            animation: fadeIn 0.3s;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #03a2ec;
            border-top: 5px solid #08ffce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        .loading-message {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #f8fc01;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="welcome-logo" alt="Logo">
            <div class="welcome-title">Welcome to EcoInsight</div>
        </div>
        <div class="welcome-body">
            <div class="welcome-tagline">Your advanced e-commerce analytics dashboard</div>
            <a href="{{ url_for('dashboard') }}" class="enter-btn" onclick="showLoading(event)">Enter Dashboard</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-message"><h5>Please wait! Will take you soon to the analytics page.</h5></div>
        </div>
    </div>

    <script>
        function showLoading(event) {
            event.preventDefault();
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';
            
            // Navigate to dashboard after a short delay
            setTimeout(() => {
                window.location.href = "{{ url_for('dashboard') }}";
            }, 1500);
        }
    </script>
</body>
</html>
